<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Siu Man Ho" />
    <meta name="description" content="Botpuplation feedback site" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico?">

    <title>FYP Feedback</title>

    <!-- css -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/0adb634306.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <h2 class="header-title"><a href="#top">Botpuplation Feedback</a></h2>
      <label class="switch">
        <input class="switch-input" id="hide-dev-feedback-switch" type="checkbox" />
        <em class="switch-icon"></em>
        <span class="switch-span">Hide developer feedback</span>
      </label>
      <a class="header-question" href="faq.html">
        <em class="fas fa-question-circle"></em>
      </a>
    </div>

    <!-- content -->
    <div class="content">
      <!-- card template -->
      <template>
        <div class="card animate__animated animate__fadeInDown">
          <img class="card-image" src="assets/no-image.jpg" alt="screenshot" />
          <div class="card-content">
            <div class="card-top">
              <div class="card-type"><strong>Type</strong></div>
              <div class="card-timestamp"><strong>yyyy/mm/dd hh:mm:ss</strong></div>
            </div>
            <div class="card-bottom">
              <div class="card-comment">Comment</div>
              <div class="card-rating">★★★☆☆</div>
            </div>
            <!-- <div class="card-link"><a href="#top">read more...</a></div> -->
          </div>
        </div>
      </template>
    </div>

    <div id="image-modal">
      <div id="image-modal-background"></div>
      <span id="image-modal-close">&times;</span>
      <img id="image-modal-content" alt="feedback image" />
    </div>

    <!-- loading icon -->
    <div class="loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="end"><a href="#top">Back to top</a></div>

    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script type="text/javascript" src="firebase.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
